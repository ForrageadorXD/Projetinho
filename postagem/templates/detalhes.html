{% extends 'base.html' %}

{% block conteudo %}
<h1 style="color: white;">{{produto.nome}}</h1>
<div style="display: flex ;">
    <img style="margin-right: 20px; max-height: 400px;" src="/media/{{produto.imagem}}" alt="">
    <div class="desc">
        <h1 style="color: white; margin-bottom: 10px;">R$ {{produto.valor}}</h1>
        <h5 style="color: white;">Sobre o jogo:</h5>
        <p style="color: white;text-align: justify;">{{produto.descricao}}</p>
        <button type="button" class="btn">COMPRAR</button>
    </div>
</div>
<style>
    button{
        background-color: green;
        color: white;

    }
    button:hover{
        background-color: rgb(0, 87, 0);
    }
    div .desc{
        border: solid 3px rgba(120, 120, 120, 0.558);
        border-radius: 10px;
        border-spacing: 10px;
        padding: 10px;
    }
</style>

{% endblock conteudo %}
